{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="/main_app/static/img/favicon-16x16.png">

    <!-- <link rel="icon" href="/main_app/static/img/car.ico"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
    <header class=""> 
        {% if not user.is_authenticated %}
            <ul id="dropdown1" class="dropdown-content">
                <li class="divider"></li>
                <li><a href="{% url 'login' %}">Log In</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>      
            </ul>
        {% endif %}
        <nav>
            <div class="nav-wrapper">
                <a href="{% url 'home' %}" class="brand-logo">Home</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{% url 'all_cars' %}">Cars</a></li>
                    <li><a href="{% url 'all_bookings' %}">Bookings</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right"></i></a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        
    </header>
    {% block content %}
    {% endblock %}
<script>
    $(document).ready(function(){
        $(".dropdown-trigger").dropdown();
    });
</script>

</body>
</html>
