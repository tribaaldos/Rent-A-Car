{% extends 'base.html' %}
{% block content %}
<h1>Car Details</h1>

<div>
    <p>Brand: {{ car.brand }}</p>
    <p>Model: {{ car.model }}</p>
    <p>Year: {{ car.year }}</p>
    <p>Price Per Day: ${{ car.price_per_day }}</p>
    <p>Description: {{ car.description }}</p>
</div>

<div class="col s6">
    <form action="{% url 'add_booking' car.id %}" method="POST">
        {% csrf_token %}
        <!-- Render the inputs -->
        {{ booking_form.as_p }}
        <input type="submit" class="btn" value="Book!">
    </form>
    <p>{{ error_msg }}</p>
</div>





<script>
    const startDateEl = document.getElementById('id_trip_start');
    const endDateEl = document.getElementById('id_trip_end');
    // M is Materialize's global variable
    M.Datepicker.init(startDateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
    M.Datepicker.init(endDateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
</script>

{% endblock %}
